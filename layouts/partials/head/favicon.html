{{- with resources.Get site.Params.favicon.svg -}}
    <link rel="icon" type="image/svg+xml" href="{{ .RelPermalink }}">
{{- else -}}
    {{ warnf "No SVG favicon in the site parameters." }}
{{- end -}}
{{- with resources.Get site.Params.favicon.png -}}
    <link rel="icon" type="image/png" href="{{ .RelPermalink }}">
{{- else -}}
    {{ warnf "No PNG fallback favicon in the site parameters." }}
{{- end -}}
