{{ if and hugo.IsServer .Params.draft }}
    <div class="titlehead titlehead--draft md md--sans md--tiny">
      <p><strong>DRAFT</strong></p>
    </div>
{{- end }}
{{- with .Resources.GetMatch "titlehead.md" -}}
  <div class="titlehead{{- with .Params.style }} titlehead--{{ . }}{{ end }} md md--sans md--tiny">
      {{- partial "replacements.html" .Content -}}
  </div>
{{- end -}}
